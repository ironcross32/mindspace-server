{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/client.css">
{% endblock %}
{% block title %}Client{% endblock %}
{% block header %}Mindspace Web Client{% endblock %}
{% block body %}
<div id="connect">
<h2>Login</h2>
<form id="connect-form">
<p><label>Username <input id="username" type="text"></label></p>
<p><label>Password <input id="password" type="password"></label></p>
<p><input type="submit" value="Connect"></p>
</form>
</div>
<div class="hidden" id="game">
<div id="output" aria-live="assertive"></div>
<p><input type="button" id="disconnect" value="Disconnect"></p>
<details>
<summary>Speech Options</summary>
<ul role="menu">
<li role="menuitem"><label>Enable Speech <input type="checkbox" id="voice-enable" value="Speak"></label></li>
<li role="menuitem"><label>Rate <input type="number" id="voice-rate" value="1"></label></li>
<li role="menuitem">
<label>Voice <select id="voice-voice">
<option value="default" selected="true">Default</option>
</select></label>
</li>
</ul>
</details>
</div>
<div class="hidden" id="copy">
<h2 id="copy-h">Copy Text</h2>
<p>
<textarea id="copy-text"></textarea>
<input id="copy-button" type="button" value="Copy">
</p>
</div>
<div class="hidden" id="menu">
<p><input type="button" id="menu-hide" value="Close"></p>
<h2 aria-live="assertive" id="menu-h">No Menu Yet</h2>
<ul role="menu" id="menu-ul" title="Menu"></ul>
</div>
<div class="hidden" id="text">
<p><input type="button" id="text-cancel" value="Cancel"></p>
<h2 id="text-h">Enter Text</h2>
<form id="text-form">
<p aria-live="assertive"><label><span id="text-label">Text</span>: <span id="text-field"></span></label></p>
<p><input type="submit" id="text-ok"></p>
</form>
</div>
<div class="hidden" id="form">
<p><input type="button" id="form-hide" value="Cancel"></p>
<h2 aria-live="assertive" id="form-h">No Form Yet</h2>
<form id="form-form">
<p id="form-p"></p>
<p><input id="form-ok" type="submit" value="OK"></p>
</form>
</div>
<details>
<summary>Show / Hide Keyboard</summary>
<table id="keyboard">
</table>
</details>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="http://reverbjs.org/reverb.js"></script>
<script src="/static/js/client.js?{{ stamp }}"></script>
{% endblock %}
