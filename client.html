<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mindspace Web Client</title>
</head>
<body>
<h1>Mindspace Web Client</h1>
<div aria-live="polite" id="output"></div>

<script>

function writeMessage(text) {
    document.getElementById("output").innerHTML += `<p>${text}</p>`
}

// Create a web socket.
soc = new WebSocket("ws://127.0.0.1:6465")
soc.onmessage = (e) => {
    writeMessage(e.data)
}

</script>
</body>
</html>
